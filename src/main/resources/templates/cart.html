<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            background-color: #ff4757 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #ff4757;
            border-color: #ff4757;
        }
        .btn-primary:hover {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }
        .btn-outline-primary {
            color: #ff4757;
            border-color: #ff4757;
        }
        .btn-outline-primary:hover {
            background-color: #ff4757;
            border-color: #ff4757;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Food Delivery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span class="badge bg-light text-dark" th:text="${cartItems.size()}">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order/my-orders">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container py-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <div th:if="${cartItems.isEmpty()}" class="alert alert-info">
            Your cart is empty. <a href="/">Continue shopping</a>
        </div>

        <div th:unless="${cartItems.isEmpty()}">
            <form th:action="@{/cart/update}" method="post">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Subtotal</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${cartItems}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.image}" 
                                                     th:alt="${item.name}" 
                                                     class="cart-item-image me-3">
                                                <h6 class="mb-0" th:text="${item.name}">Product Name</h6>
                                            </div>
                                        </td>
                                        <td th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}">$0.00</td>
                                        <td>
                                            <input type="number" 
                                                   th:name="'quantity_' + ${item.productId}" 
                                                   th:value="${item.quantity}" 
                                                   min="1" class="form-control" style="width: 80px;">
                                        </td>
                                        <td th:text="'$' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">$0.00</td>
                                        <td>
                                            <a th:href="@{/cart/remove/{id}(id=${item.productId})}" 
                                               class="btn btn-danger btn-sm"
                                               onclick="return confirm('Are you sure you want to remove this item?')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                        <td><strong th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</strong></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                    </a>
                    <div>
                        <button type="submit" name="update" class="btn btn-outline-primary me-2">
                            <i class="fas fa-sync-alt me-2"></i>Update Cart
                        </button>
                        <a href="/order/checkout" class="btn btn-primary">
                            <i class="fas fa-shopping-cart me-2"></i>Proceed to Checkout
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
