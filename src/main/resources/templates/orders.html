<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            background-color: #ff4757 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-primary {
            background-color: #ff4757;
            border-color: #ff4757;
        }
        .btn-primary:hover {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }
        .order-card {
            transition: transform 0.3s;
        }
        .order-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Food Delivery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/order/my-orders">My Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Section -->
    <div class="container py-5">
        <h2 class="mb-4">My Orders</h2>

        <div th:if="${orders.isEmpty()}" class="alert alert-info">
            You haven't placed any orders yet. <a href="/">Start ordering now</a>
        </div>

        <div th:unless="${orders.isEmpty()}" class="row">
            <div th:each="order : ${orders}" class="col-md-6 mb-4">
                <div class="card order-card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" th:text="'Order #' + ${order.id}">Order #1</h5>
                            <span class="badge status-badge" 
                                  th:classappend="${order.status == 'pending'} ? 'bg-warning' : 
                                                 (${order.status == 'processing'} ? 'bg-info' : 
                                                 (${order.status == 'delivered'} ? 'bg-success' : 'bg-danger'))"
                                  th:text="${#strings.capitalize(order.status)}">
                                Pending
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted">Ordered on</small>
                            <p class="mb-0" th:text="${#temporals.format(order.createdAt, 'MMMM dd, yyyy hh:mm a')}">Date</p>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Total Amount</small>
                            <p class="mb-0" th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">$0.00</p>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Payment Method</small>
                            <p class="mb-0" th:text="${#strings.capitalize(order.paymentMethod)}">Cash</p>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Payment Status</small>
                            <p class="mb-0">
                                <span class="badge" 
                                      th:classappend="${order.paymentStatus == 'completed'} ? 'bg-success' : 'bg-warning'"
                                      th:text="${#strings.capitalize(order.paymentStatus)}">
                                    Pending
                                </span>
                            </p>
                        </div>
                        <div>
                            <small class="text-muted">Delivery Address</small>
                            <p class="mb-0" th:text="${order.deliveryAddress}">Address</p>
                        </div>

                        <div class="mt-3">
                            <h6>Order Items</h6>
                            <ul class="list-unstyled">
                                <li th:each="item : ${order.orderItems}">
                                    <span th:text="${item.product.name}">Product</span>
                                    <span class="text-muted" 
                                          th:text="'(' + ${item.quantity} + ' × $' + ${#numbers.formatDecimal(item.price, 1, 2)} + ')'">
                                        (1 × $0.00)
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div th:if="${order.status == 'delivered'}" class="card-footer text-center">
                        <a href="#" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-star me-1"></i>Rate Order
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
